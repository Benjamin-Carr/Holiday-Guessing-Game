<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="holiday.css">
    <link rel="stylesheet" href="game.css">

    <!-- jQuery Script -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="game.js"></script>

    <title>Holiday Guessing Game</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="holiday.html">Holiday Guessing Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="holiday.html">Today's Holiday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Guessing Game</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <img id="congrats" src="source.gif" alt="Celebration" width=0>
        <div class="content">
            <div class="words">
                <h1>Guessing Game</h1>
            </div>
            <form>
                <p>Select Game Mode</p>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label id="newGameButton" class="btn btn-secondary active">
                        <input type="radio" name="options" value="easy" autocomplete="off"> Easy
                    </label>
                    <label id="hard" class="btn btn-secondary">
                        <input type="radio" name="options" value="Very Hard" autocomplete="off"> Very Hard
                    </label>
                </div>


            </form>
            <p id="score"></p>
        </div>
        <div class="container">
            <div>
                <h4>Holiday:</h4>
                
                <div id="responseToGame"></div>
                <h3 id="Holiday">Select Game Mode to Start</h3>
                <p id="holiday-counter"></p>
                
            </div>
            <div>
                <!--<input id="submitButton" class="invisible" type="submit" value="Submit">-->
                <p id="currentScore"></p>
            </div>
            <div>
                <div class="monthclick" onclick=changeMonthGuess(0)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>January</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(1)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>February</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(2)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>March</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(3)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>April</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(4)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>May</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(5)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>June</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(6)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>July</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(7)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>August</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(8)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>September</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(9)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>October</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(10)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>November</div>
                </div>
                <div class="monthclick" onclick=changeMonthGuess(11)>
                    <img src=months.jpg width=100% style="cursor:pointer">
                    <div class=monthname>December</div>
                </div>
                <form class="invisible">
                    Enter A Month Guess: <input type="text" id="monthField" value=""><br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
