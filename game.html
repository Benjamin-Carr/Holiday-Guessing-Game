<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="holiday.css">
    <link rel="stylesheet" href="game.css">

    <!-- jQuery Script -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="game.js"></script>

    <title>Holiday Guessing Game</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="holiday.html">Holiday Guessing Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="holiday.html">Today's Holiday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Guessing Game</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <img id="congrats" src="source.gif" alt="Celebration" width=0>
        <div class="content">
            <div class="words">
                <h1>Guessing Game</h1>
                <p id="countrytag">USA 2017</p>
            </div>
            
                <form>
                <input id="newGameButton" type="submit" value="NewGame"><br>
                <p id="score"></p>
                </form>
            
        </div>
        <div class="container">
            <div class="containerLeft">
                <p>Holiday:</p>
                <div id="Holiday">Press New Game to start</div>
            </div>
            <div class="containerRight">
                <form>
                    Enter A Month Guess: <input type="text" id="monthField" value=""><br>
                    <input id="submitButton" type="submit" value="Submit">
                </form>
                <div class="monthclick"><p onclick=changeMonthGuess(0)>January</p></div>
                <div class="monthclick" onclick=changeMonthGuess(1)>February</div>
                <div class="monthclick" onclick=changeMonthGuess(2)>March</div>
                <div class="monthclick" onclick=changeMonthGuess(3)>April</div>
            </div>
            <div id="responseToGame"></div>
        </div>
    </div>
</body>

</html>
