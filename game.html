<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="holiday.css">
    <link rel="stylesheet" href="game.css">

    <!-- jQuery Script -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="game.js"></script>

    <title>Holiday Guessing Game</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="holiday.html">Holiday Guessing Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="holiday.html">Today's Holiday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Guessing Game</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <img id="congrats" src="source.gif" alt="Celebration" width=0>
        <div class="content">
            <div class="words">
                <h1>Guessing Game</h1>
            </div>
            
                <form>
                New Game<input id="newGameButton" type="submit" value="Easy"><input id="hard" type="submit" value="Very Hard"><br>
                <p id="score"></p>
                </form>
            
        </div>
        <div class="container">
            <div class="containerLeft">
                <h4>Holiday:</h4>
                <p id="holiday-counter"></p>
                <h3 id="Holiday">Press New Game to start</h3>
                <div id="responseToGame"></div>
            </div>
            <div class="containerMiddle">
                <input id="submitButton" type="submit" value="Submit">
                <p id="currentScore"></p>
            </div>
            <div class="containerRight">
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(0) width=100% style="cursor:pointer">
                    <div class=monthname>January</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(1) width=100% style="cursor:pointer">
                    <div class=monthname>February</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(2) width=100% style="cursor:pointer">
                    <div class=monthname>March</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(3) width=100% style="cursor:pointer">
                    <div class=monthname>April</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(4) width=100% style="cursor:pointer">
                    <div class=monthname>May</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(5) width=100% style="cursor:pointer">
                    <div class=monthname>June</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(6) width=100% style="cursor:pointer">
                    <div class=monthname>July</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(7) width=100% style="cursor:pointer">
                    <div class=monthname>August</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(8) width=100% style="cursor:pointer">
                    <div class=monthname>September</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(9) width=100% style="cursor:pointer">
                    <div class=monthname>October</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(10) width=100% style="cursor:pointer">
                    <div class=monthname>November</div>
                </div>
                <div class="monthclick">
                    <img src=months.jpg onclick=changeMonthGuess(11) width=100% style="cursor:pointer">
                    <div class=monthname>December</div>
                </div>
                <form>
                    Or Enter A Month Guess: <input type="text" id="monthField" value=""><br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
