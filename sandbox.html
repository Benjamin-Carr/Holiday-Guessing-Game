<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- My CSS -->
        <link rel="stylesheet" href="sandbox.css">
        
        <!-- jQuery Script -->
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
        <!-- My Script -->
        <script src="sandbox.js"></script>
        
        <title>Holiday Guessing Game</title>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="holiday.html">Holiday Guessing Game</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="holiday.html">Today's Holiday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Guessing Game</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="main-content">
            <h1>Guessing Game</h1>
            <p>This is a game about guessing holidays</p>
            <input id="newGameButton" class="btn btn-primary" type="submit" value="New Game"><br>
            <p id="holiday-counter"></p>
            <p>Guess this Holiday</p>
            <div id="holiday-display"></div>
            <form>
                Enter A Month Guess: 
                <select id="monthField" class="form-control col-md-2" type="text">
                    <option>Select month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <br>
                <input id="submitButton" class="btn btn-primary" type="submit" value="Submit">
            </form>
            <div id="responseToGame"></div>
        </div>
    </body>
</html>
